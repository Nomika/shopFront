<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fetch Requests example</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-3" style="max-width: 600px">
      <h3>Products - CRUD</h3>
      <div class="card mt-3">
        <div class="card-header">Fetch GET Request</div>
        <div class="card-body">
          <div class="input-group input-group-sm">
            <button class="btn btn-sm btn-primary me-2" onclick="getAllData()">
              Get All
            </button>
            <button class="btn btn-sm btn-primary" onclick="getAllDataList()">
              Get List
            </button>
            <input
              type="text"
              id="get-id"
              class="form-control ms-2"
              placeholder="Id"
            />
            <div class="input-group-append">
              <button class="btn btn-sm btn-primary" onclick="getDataById()">
                Get by Id
              </button>
            </div>
            <button
              class="btn btn-sm btn-warning ms-2"
              onclick="clearGetOutput()"
            >
              Clear
            </button>
          </div>

          <div id="getResult"></div>
          <ul id="getList"></ul>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">Fetch POST Request</div>
        <div class="card-body">
          <div class="mb-2">
            <input
              type="text"
              class="form-control"
              id="post-name"
              placeholder="Name"
            />
          </div>
          <div class="mb-2">
            <input
              type="text"
              class="form-control"
              id="post-price"
              placeholder="Price"
            />
          </div>
          <button class="btn btn-sm btn-primary" onclick="postData()">
            Post Data
          </button>
          <button class="btn btn-sm btn-warning" onclick="clearPostOutput()">
            Clear
          </button>
          <div id="postResult"></div>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">Fetch PUT Request</div>
        <div class="card-body">
          <div class="mb-2">
            <input
              type="text"
              class="form-control"
              id="put-id"
              placeholder="Id"
            />
          </div>
          <div class="mb-2">
            <input
              type="text"
              class="form-control"
              id="put-name"
              placeholder="Name"
            />
          </div>
          <div class="mb-2">
            <input
              type="text"
              class="form-control"
              id="put-price"
              placeholder="Price"
            />
          </div>
          <button class="btn btn-sm btn-primary" onclick="putData()">
            Update Data
          </button>
          <button class="btn btn-sm btn-warning" onclick="clearPutOutput()">
            Clear
          </button>
          <div id="putResult"></div>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">Fetch DELETE Request</div>
        <div class="card-body">
          <div class="input-group input-group-sm">
            <input
              type="text"
              id="delete-id"
              class="form-control ms-2"
              placeholder="Id"
            />
            <div class="input-group-append">
              <button class="btn btn-sm btn-danger" onclick="deleteDataById()">
                Delete by Id
              </button>
            </div>
            <button
              class="btn btn-sm btn-warning ms-2"
              onclick="clearDeleteOutput()"
            >
              Clear
            </button>
          </div>

          <div id="deleteResult"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
